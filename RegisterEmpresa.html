<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
</head>
<body>
    <p>REGISTRO PARA EMPRESAS</p>
    <br>
    <label>R.U.T.:</label>
    <input type="text" id="txtRUT" name="txtRUT">
    <br>
    <label>Nombre de la Empresa:</label>
    <input type="text" id="txtNombreEmpresa" name="txtNombreEmpresa">
    <br>
    <label>Rubro:</label>
    <!-- Podriamos colocar esto como una lista para evitar rubros repetidos o mal escritos
        Aunque para ello deberiamos conectarlo con una tabla de Rubros. -->
    <input type="text" id="txtRubro" name="txtRubro">
    <br>
    <br>
    <label>Se le solicitará los datos de alguien responsable para poder contactar en casos necesarios</label>
    <br>
    <br>
    <label>DATOS DEL RESPONSABLE</label>
    <br>
    <br>
    <label>Documento de Identidad:</label>
    <br>
    <select id="selDocumento" name="selDocumento">
        <option value="CI">C.I.</option>
        <option value="Pasaporte">Pasaporte</option>
    </select>
    <input type="text" id="txtDocumento" name="txtDocumento">
    <br>
    <label>Nombre:</label>
    <input type="text" id="txtNombre" name="txtNombre">
    <br>
    <label>Apellido:</label>
    <input type="text" id="txtApellido" name="txtApellido">
    <br>
    <label>Correo Electronico:</label>
    <input type="text" id="txtMail" name="txtMail">
    <br>
    <p>Una vez envíe sus datos sera redirigido a la pantalla de sus Menús para poder gestionar nuevos menús</p>
    <br>
    <input type="button" id="btnEnviar" name="btnEnviar" value="Enviar">
    <br>
    <br>
    <label>Su registro y solicitud de Menús estan sujetos a aprobación de la empresa</label>

</body>
</html>
